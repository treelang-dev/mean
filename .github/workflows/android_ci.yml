# 文件路径: .github/workflows/android_ci.yml

name: Android CI/CD

on:
  push:
    branches: ["master"] # 或者 main
    tags: ["v*.*.*"]
  pull_request:
    branches: ["master"] # 或者 main
  workflow_dispatch:

jobs:
  build_and_release:
    runs-on: ubuntu-latest

    # v-- THE FINAL FIX IS HERE --v
    # We explicitly grant the GITHUB_TOKEN write permissions for the "contents" of the repo.
    # This is required for the action to be able to create a release.
    permissions:
      contents: write

    steps:
      - name: Checkout Public Repository
        uses: actions/checkout@v4

      - name: Configure Git for SSH
        if: (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')) || (github.event_name == 'workflow_dispatch')
        run: git config --global url."git@github.com:".insteadOf "https://github.com/"

      - name: Checkout Shared Keystore Repository
        if: (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')) || (github.event_name == 'workflow_dispatch')
        uses: actions/checkout@v4
        with:
          repository: 'treelang-dev/shared-android-keystore'
          ssh-key: ${{ secrets.KEYSTORE_REPO_DEPLOY_KEY }}
          path: 'keystore-repo'
          ref: 'main'

      # ... (后续所有步骤都保持不变) ...

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle (CI Check)
        if: (github.event_name != 'push' && !startsWith(github.ref, 'refs/tags/v')) && (github.event_name != 'workflow_dispatch')
        run: ./gradlew assembleDebug

      - name: Build Release APK
        if: (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')) || (github.event_name == 'workflow_dispatch')
        env:
          CI: "true"
          ANDROID_KEY_STORE_PASSWORD: ${{ secrets.ANDROID_KEY_STORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: ./gradlew assembleRelease

      - name: Create Release Draft
        if: (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')) || (github.event_name == 'workflow_dispatch')
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name || format('manual-{0}', github.run_id) }}
          name: ${{ github.ref_name || 'Manual Release' }}
          draft: true
          generate_release_notes: true
          files: app/build/outputs/apk/release/*.apk
