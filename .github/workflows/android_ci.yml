name: Android CI/CD

on:
  push:
    branches: ["master"]
    tags: ["v*.*.*"]
  pull_request:
    branches: ["master"]
  workflow_dispatch:

jobs:
  build_and_release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Public Repository
        uses: actions/checkout@v4

      # v-- THE FIX IS HERE --v
      - name: Checkout Shared Keystore Repository
        # We now check for a tag push OR a manual dispatch
        if: (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')) || (github.event_name == 'workflow_dispatch')
        uses: actions/checkout@v4
        with:
          repository: 'treelang-dev/shared-android-keystore' # <-- Make sure this is correct!
          ssh-key: ${{ secrets.KEYSTORE_REPO_DEPLOY_KEY }}
          path: 'keystore-repo'

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle (CI Check)
        # This step should NOT run on release builds
        if: github.event_name != 'push' || !startsWith(github.ref, 'refs/tags/v')
        run: ./gradlew build

      # v-- AND THE FIX IS HERE --v
      - name: Build Release APK
        # We now check for a tag push OR a manual dispatch
        if: (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')) || (github.event_name == 'workflow_dispatch')
        env:
          CI: "true"
          ANDROID_KEY_STORE_PASSWORD: ${{ secrets.ANDROID_KEY_STORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: ./gradlew assembleRelease

      # v-- AND THE FIX IS HERE --v
      - name: Create Release Draft
        # We now check for a tag push OR a manual dispatch
        if: (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')) || (github.event_name == 'workflow_dispatch')
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          # When running manually, github.ref_name is the branch name, not a tag. We need a default.
          name: ${{ github.ref_name || 'Manual Release' }}
          draft: true
          generate_release_notes: true
          files: app/build/outputs/apk/release/*.apk # Using wildcard for robustness
